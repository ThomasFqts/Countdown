<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
    <title>Countdown</title>
</head>
<body>
    <div class="container">
        <h1>Countdown</h1>
        <p>Utilisez les flèches pour régler le compte à rebours.</p>
        <p id="countdown-finished"></p>
        <div class="countdown">
            <!-- Jours -->
            <div class="border">
                <!-- Flèche haut -->
                <section class="arrows arrows-up" id="arrow-up-day">
                    <!-- Flèche haut (Contenue) -->
                    <article><i class="arrow up"></i></article>
                </section>

                <!-- Numéro des jours -->
                <section class="number">
                    <!-- Bordure -->
                    <article></article>

                    <!-- Numéro des jours (Contenue) -->
                    <article><p name="number-days" id="number-days">0</p></article>  
                </section>

                <!-- Flèche bas -->
                <section class="arrows arrows-down" id="arrow-down-day">
                    <!-- Flèche bas (Contenue) -->
                    <article><i class="arrow down"></i></article>
                    
                </section>
            </div>

            <!-- Séparateur -->
            <section class="letters"><p>:</p></section>
            
            <!-- Heures -->
            <div class="border">
                <!-- Flèche haut -->
                <section class="arrows arrows-up" id="arrow-up-hour">
                    <!-- Flèche haut (Contenue) -->
                    <article><i class="arrow up"></i></article>
                </section>

                <!-- Numéro des heures -->
                <section class="number">
                    <!-- Bordure -->
                    <article></article>

                    <!-- Numéro des heures (Contenue) -->
                    <article><p name="number-hours" id="number-hours">0</p></article>  
                </section>

                <!-- Flèche bas -->
                <section class="arrows arrows-down" id="arrow-down-hour">
                    <!-- Flèche bas (Contenue) -->
                    <article><i class="arrow down"></i></article>
                    
                </section>
            </div>

            <!-- Séparateur -->
            <section class="letters"><p>:</p></section>

            <!-- Minutes -->
            <div class="border">
                <!-- Flèche haut -->
                <section class="arrows arrows-up" id="arrow-up-minutes">
                  <!-- Flèche haut (Contenue) -->
                    <article><i class="arrow up"></i></article>
                </section>

                <!-- Numéro des minutes -->
                <section class="number">
                    <!-- Bordure -->
                    <article></article>

                    <!-- Numéro des minutes (Contenue) -->
                    <article><p name="number-minutes" id="number-minutes">0</p></article>  
                </section>

                <!-- Flèche bas -->
                <section class="arrows arrows-down" id="arrow-down-minutes">
                   <!-- Flèche bas (Contenue) -->
                    <article><i class="arrow down"></i></article>
                    
                </section>
            </div>

            <!-- Séparateur -->
            <section class="letters"><p>:</p></section>

            <!-- Secondes -->
            <div class="border">
                <!-- Flèche haut -->
                <section class="arrows arrows-up" id="arrow-up-seconds">
                    <!-- Flèche haut (Contenue) -->
                    <article><i class="arrow up"></i></article>
                </section>

                <!-- Numéro des secondes -->
                <section class="number">
                    <!-- Bordure -->
                    <article></article>

                    <!-- Numéro des secondes (Contenue) -->
                    <article><p name="number-seconds" id="number-seconds">0</p></article>
                </section>

                <!-- Flèche bas -->
                <section class="arrows arrows-down" id="arrow-down-seconds">
                    <!-- Flèche bas (Contenue) -->
                    <article><i class="arrow down"></i></article>
                    
                </section>
            </div>
        </div>
        <button class="btn btn-success" type="submit" id="start">Commencer</button>
        <button class="btn btn-danger" type="submit" id="stop">Stop</button>
        <button class="btn btn-secondary" type="submit" id="reset">Réinitialiser</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" 
    crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
